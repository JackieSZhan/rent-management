services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://127.0.0.1:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/rent_management
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"

  server_dev:
    image: node:20-alpine
    working_dir: /app
    restart: unless-stopped
    profiles: ["dev"]
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/rent_management
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"

  client:
    build:
      context: ./client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "5173:80"

  client_dev:
    image: node:20-alpine
    working_dir: /app
    restart: unless-stopped
    profiles: ["dev"]
    depends_on:
      - server_dev
    environment:
      - VITE_API_TARGET=http://server_dev:3000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"

volumes:
  mongo_data: